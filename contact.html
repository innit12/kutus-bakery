<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” Kutus Bakery</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/logo.png" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Kutus Bakery logo" />
        <span>Kutus Bakery</span>
      </a>
      <nav aria-label="Primary" class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
      <div class="actions">
        <button id="themeToggle" aria-label="Toggle theme">ðŸŒž</button>
        <span class="cart">ðŸ›’ <span id="cartCount">0</span></span>
      </div>
    </div>
  </header>

  <main>
    <section class="container" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Get in touch</h1>
      <form id="contactForm" novalidate>
        <fieldset>
          <legend>Contact details</legend>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" />
            <small class="error" id="nameError" aria-live="polite"></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
            <small class="error" id="emailError" aria-live="polite"></small>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
            <small class="error" id="messageError" aria-live="polite"></small>
          </div>
        </fieldset>
        <button type="submit" class="btn">Send message</button>
        <p id="formSuccess" class="success" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Kutus Bakery. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
